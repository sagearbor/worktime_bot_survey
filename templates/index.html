<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCRI Activity Logging</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body { padding: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">DCRI Activity Logging</h1>
        <form id="activity-form">
            <div class="field">
                <label class="label" for="group-select">Group</label>
                <div class="control">
                    <select id="group-select" class="input">
                        <option value="">Select group...</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label class="label" for="activity-select">Activity</label>
                <div class="control">
                    <select id="activity-select" class="input">
                        <option value="">Select activity...</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label class="label" for="feedback">Additional Feedback</label>
                <div class="control">
                    <textarea id="feedback" class="textarea" placeholder="Optional"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/api/config");
                if (!response.ok) {
                    throw new Error("Failed to load configuration");
                }
                window.dcriConfig = await response.json();
                console.log("Configuration loaded", window.dcriConfig);
            } catch (err) {
                console.error("Error fetching configuration:", err);
            }
        });
    </script>
</body>
</html>
