<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCRI Activity Logging</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            padding: 2rem;
        }
        /* Center the form and limit width for large screens */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-full-mobile is-half-tablet is-one-third-desktop form-container">
                <h1 class="title has-text-centered">DCRI Activity Logging</h1>
                <form id="activity-form">
                    <div class="field">
                        <label class="label" for="group-select">Group</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="group-select">
                                    <option value="">Select group...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="activity-select">Activity</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="activity-select">
                                    <option value="">Select activity...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field" id="feedback-field" style="display: none;">
                        <label class="label" for="feedback">Additional Feedback</label>
                        <div class="control">
                            <textarea id="feedback" class="textarea" placeholder="Optional"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/api/config");
                if (!response.ok) {
                    throw new Error("Failed to load configuration");
                }
                window.dcriConfig = await response.json();
                console.log("Configuration loaded", window.dcriConfig);

                const groupSelect = document.getElementById("group-select");
                const activitySelect = document.getElementById("activity-select");

                window.dcriConfig.groups.forEach((g) => {
                    const opt = document.createElement("option");
                    opt.value = g.id;
                    opt.textContent = g.displayName;
                    groupSelect.appendChild(opt);
                });

                window.dcriConfig.activities.forEach((a) => {
                    const opt = document.createElement("option");
                    opt.value = a.category;
                    opt.textContent = a.category;
                    activitySelect.appendChild(opt);
                });

                const feedbackField = document.getElementById("feedback-field");
                if (window.dcriConfig.enableFreeTextFeedback) {
                    feedbackField.style.display = "block";
                } else {
                    feedbackField.remove();
                }              
              
            } catch (err) {
                console.error("Error fetching configuration:", err);
            }
        });
    </script>
</body>
</html>
